name: Rust

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk, 'lts/**' ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
